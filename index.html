<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="shortcut icon" href="favicon.png">
    <title>MAKABREST &nbsp;|&nbsp; Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,400|Roboto+Slab:100"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
  </head>
  <body>
    <!--- HEADER --->
    <header>
      <img class="logo" src="images/logo.png" alt="Makabrest - site's logo">
      <ul class="menu my-link-style">
        <li><a href="index.html">PORTFOLIO</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="https://instagram.com/makabrest/" target="_blank"><img src="images/instagram.png" alt="Link to instagram profile"/></a></li>
      </ul>
    </header>

    <div class="header-margin">
    </div>
    <!--- HEADER --->


    <section>
    <!-- LIGHTBOX -->
    <div class="lightbox">
      <div class="lb-title">
        <h3>ARTWORK TITLE</h3>
      </div>

      <div class="lb-items-wrapper">
        <div class="lb-item lb-tall">
          <img src="images/portfolio/all_roads_lead_home_poster.jpg" alt="ALL ROADS LEAD HOME">
          <div id="vimeoPlayerContainer" style="">
            <iframe id="vimeoPlayer" src="https://player.vimeo.com/video/344560757?color=ffffff" style=""
            frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
          </div>
        </div>
        <div class="lb-item">
          <img src="images/portfolio/twins.jpg" alt="TWINS">
        </div>
        <div class="lb-item">
          <img src="images/portfolio/tati.jpg" alt="TATI">
        </div>
        <div class="lb-item">
          <img src="images/portfolio/totem.jpg" alt="TOTEM">
        </div>
        <div class="lb-item">
          <img src="images/portfolio/camera_obscura.jpg" alt="CAMERA OBSCURA">
        </div>

        <!-- Navigation by clicking on image -->
        <div class="lb-item-nav">
          <div onclick="lbAPI.nextPrevSlide(-1);"></div>
          <div onclick="lbAPI.nextPrevSlide(1);"></div>
        </div>
        <!-- Nav... -->
      </div>

      <div class="lb-nav">
        <i class="material-icons md-36" onclick="lbAPI.nextPrevSlide(-1);">navigate_before</i>
        <i class="material-icons md-36" onclick="lbAPI.nextPrevSlide(1);">navigate_next</i>
      </div>
    </div>
    <!-- LIGHTBOX -->


    <!--- CONTENT --->
    <div class="content">
      <!-- Left column -->
      <div class="content-column">
        <div class="content-item" onclick="openSlide(0);">
          <img class="content-item-img" src="images/portfolio/all_roads_lead_home_poster.jpg" alt="">
          <div class="item-overlay"></div>
          <div class="item-overlay-title-wrapper">
            <div class="item-overlay-title" id="poster">
              <img src="images/player.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <!-- Left column -->

      <!-- Middle column -->
      <div class="content-column">
        <div class="content-item" onclick="openSlide(1);">
          <img class="content-item-img" src="images/portfolio/twins.jpg" alt="">
          <div class="item-overlay"></div>
          <div class="item-overlay-title-wrapper">
            <div class="item-overlay-title">
              <h3>TWINS</h3>
            </div>
          </div>
        </div>
        <div class="content-item"  onclick="openSlide(3);">
          <img src="images/portfolio/totem.jpg" alt="">
          <div class="item-overlay"></div>
          <div class="item-overlay-title-wrapper">
            <div class="item-overlay-title">
              <h3>TOTEM</h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Middle column -->

      <!-- Right column -->
      <div class="content-column">
        <div class="content-item" onclick="openSlide(2);">
          <img class="content-item-img" src="images/portfolio/tati.jpg" alt="">
          <div class="item-overlay"></div>
          <div class="item-overlay-title-wrapper">
            <div class="item-overlay-title">
              <h3>TATI</h3>
            </div>
          </div>
        </div>
        <div class="content-item"  onclick="openSlide(4);">
          <img src="images/portfolio/camera_obscura.jpg" alt="">
          <div class="item-overlay"></div>
          <div class="item-overlay-title-wrapper">
            <div class="item-overlay-title">
              <h3>CAMERA OBSCURA</h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Right column -->
    </div>
    <!--- CONTENT --->
    </section>


    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="js/customEventPolyfill.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/lightbox.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/pageFadeEffect.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript">

    </script>
  </body>
</html>
